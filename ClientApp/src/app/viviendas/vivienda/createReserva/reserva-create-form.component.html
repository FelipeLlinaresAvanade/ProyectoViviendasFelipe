
<div class="card">
  <div class='card-header'>
    Nueva Reserva para Vivienda {{ id }}
  </div>
  <div class='card-body'>
    <form #form="ngForm" (ngSubmit)="onSubmitReserva(form)">

      <div class="form-group">
        <label for="nameUsuario">Nombre de Usuario</label>
        <input id="nameUsuario" name="nameUsuario" class="form-control" [(ngModel)]="originalReserva.nameUsuario"
               required #nameField="ngModel"
               (blur)="onBlur(nameField)"
               [class.field-error]="form.submitted && nameField.invalid"
               width="50%">
        <div [hidden]="!form.submitted || nameField.valid"
             class="alert alert-danger">
          Introduce un nombre de usuario
        </div>
      </div>
      <br />

      <div class="form-group">
        <label for="fechaInicio">Fecha Inicio</label>
        <input type="text" width=50%
               placeholder="dd-MM-yyyy"
               class="form-control"
               [(ngModel)]="originalReserva.fechaInicio" name="fechaInicio" id="fechaInicio"
               bsDaterangepicker>
      </div>
      <br />
      <div class="form-group">
        <label for="fechaFin">Fecha Fin</label>
        <input type="text" width=50%
               placeholder="dd-MM-yyyy"
               class="form-control"
               [(ngModel)]="originalReserva.fechaFin" name="fechaFin" id="fechaFin"
               bsDaterangepicker>
      </div>

      <div [hidden]="!postError"
           class="alert alert-danger">
        {{ postErrorMessage }}
      </div>
      <br />
      <button class="btn btn-primary">Crear Reserva</button>
    </form>
   
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
