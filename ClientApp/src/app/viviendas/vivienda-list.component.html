<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filtro por Direccion</div>
      <div class='col-md-4'>
        <input type='text'
          [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtrado por: {{listFilter}}</h4>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary" [routerLink]="['/viviendas/create']">Crear Nueva Vivienda</button>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='viviendas.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Direccion</th>
            <th>Propietario</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let vivienda of filteredViviendas'>
            <td>
              <a [routerLink]="['/viviendas', vivienda.id]">
                {{ vivienda.name }}
              </a>
            </td>
            <td>{{ vivienda.direccion}}</td>
            <td>{{ vivienda.propietario }}</td>
            <td>{{ vivienda.description }}</td>
            <td>
              <button type="button" class="btn btn-warning" [routerLink]="['/viviendas/update', vivienda.id]">Modificar</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)='onDelete(vivienda.id)'>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
